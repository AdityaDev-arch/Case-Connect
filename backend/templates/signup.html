<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div class="col-md-5">
        <div class="bg-secondary rounded p-4">
          <h3 class="text-center text-primary mb-4">Sign Up</h3>

          <!-- Error Message Placeholder -->
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div class="alert alert-danger">
            {% for category, message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <!-- Success Message Placeholder -->
          {% if success_message %}
          <div class="alert alert-success">
            <p>{{ success_message }}</p>
          </div>
          {% endif %}

          <form id="signup-form" action="/signup" method="POST">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
              <button
                type="button"
                class="btn btn-sm btn-secondary mt-2"
                onclick="togglePassword()"
              >
                Show Password
              </button>
            </div>

            <div class="form-floating mb-4">
              <select
                class="form-select"
                id="role"
                name="role"
                required
                onchange="toggleAdminSecretField()"
              >
                <option value="user" selected>Normal</option>
                <option value="admin">Admin</option>
              </select>
              <label for="role">Sign up as</label>
            </div>

            <!-- Admin Secret Key Field -->
            <div
              class="form-floating mb-3"
              id="admin-secret-field"
              style="display: none"
            >
              <input
                type="password"
                class="form-control"
                name="admin_secret"
                id="admin_secret"
                placeholder="Admin Secret Key"
              />
              <label for="admin_secret">Admin Secret Key</label>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-3"
              id="signup-button"
            >
              Sign Up
            </button>
            <div
              id="loading-spinner"
              style="display: none"
              class="text-center mt-3"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <p class="text-center mt-3">
              Already have an account? <a href="/signin">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script>
      // Toggle Password Visibility
      function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }

      // Show Loading Spinner on Form Submission
      document
        .getElementById("signup-form")
        .addEventListener("submit", function () {
          document.getElementById("signup-button").style.display = "none";
          document.getElementById("loading-spinner").style.display = "block";
        });

      // Toggle Admin Secret Key Field
      function toggleAdminSecretField() {
        const role = document.getElementById("role").value;
        const adminSecretField = document.getElementById("admin-secret-field");
        console.log("Role selected:", role); // Debugging
        if (role === "admin") {
          adminSecretField.style.display = "block";
          document
            .getElementById("admin_secret")
            .setAttribute("required", "true");
        } else {
          adminSecretField.style.display = "none";
          document.getElementById("admin_secret").removeAttribute("required");
        }
      }
    </script>
  </body>
</html>
